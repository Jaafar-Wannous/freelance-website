<div class="container">
    <div class="row">
        <h4 class="py-4">الاشعارات</h4>
        <div *ngFor="let notification of notifications" class="card my-2">
            <div class="card-body d-flex align-items-center">
                <!-- صورة الملف الشخصي -->
                <img [src]="notification.profilePicture"  alt="صورة الملف الشخصي"   class="rounded-circle me-3"
                style="width: 50px; height: 50px;" />
                <!-- محتوى الإشعار -->
                <div>
                    <p class="mb-1">{{ notification.message }}</p>
                    <small class="text-muted">{{ notification.time }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
